<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/icons/style.css" />
    <title>Movie information</title>
  </head>
  <body>
    <section class="menu">
      <a id="home" href="">Home</a>
      <a id="manager" href="">Post Manager</a>
      <a id="search" href="">Search for a Post</a>
    </section>
    <section class="info">
      <div class="comment-container">
        <h1 class="title"></h1>
        <h2 class="subtitle"></h2>
        <img class="cover" alt="" />
        <div class="synopsis">${posts.body}</div>
        <div class="show-icons">
          <div class="show-icon-info">
            <div class="create-date">
              <span class="icon icon-calendar"></span>
            </div>
            <div class="likes"><span class="icon icon-heart"></span></div>
            <div class="author"><span class="author-name"></span></div>
          </div>

          <h2 class="comment">
            <span class="icon icon-bubbles2"> Comments for the movie</span>
          </h2>
          <div class="show-comment"></div>
          <h3 class="label">Add a new comment</h3>
          <form class="comment-form">
            <div class="input-group">
              <label for="author" class="label">Author</label>
              <select
                id="users-dropdown"
                placeholder="Enter the user"
                class="input"
              ></select>
              <div class="input-group">
                <label class="label">Comment</label>
                <input
                  id="comment-text"
                  placeholder="Write the new comment here"
                  type="text"
                  class="input"
                />
              </div>
              <span class="user-advertising"></span>
            </div>
            <button type="submit" class="create-button">Add comment</button>
          </form>
        </div>
        <div class="delete-post">
          <span class="icon icon-pencil"></span>
          <span class="icon icon-bin2"></span>
        </div>
      </div>
    </section>

    <script type="module" src="./js/postInfo.js"></script>
  </body>
</html>
